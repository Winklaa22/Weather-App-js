<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <div class="search-box">
                <input id="searchInput" class="city-input" type="text" placeholder="Enter your city: "/>
                <button class="search-btn">
                    <i class="gg-search"></i>
                </button>
                
            </div>

            <div class="content">
                <p class="city-text" id="cityText">Wrocław</p>
                <img id="weather-image" src="weather-icons/cloudy.png" alt="">
                <p class="weather-desc">Rainy</p>
                <p class="weather-degrees">16<span>°C</span></p>
            </div>

            <div class="errorPanel">
                <p>City has not found</p>
                <img src="weather-icons/404.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
